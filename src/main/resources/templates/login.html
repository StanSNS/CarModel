<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h1> Login</h1>

    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="/auth/login" th:action="@{/auth/login}" th:object="${loginUser}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control"
                                   id="email" placeholder="Email"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   id="password" placeholder="Password"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit "/>
                        </div>
                    </div>

                    <div class="d-flex mt-4 justify-content-center">
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger mr-2"> Login with Google</a>
                        <a th:href="@{/oauth2/authorization/github}" class="btn btn-success ml-2"> Login with GitHub</a>
                    </div>

                    <h6 class="mt-3">Don`t have an account ? <a href="/auth/register">Register</a></h6>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
