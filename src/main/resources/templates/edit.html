<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Car Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Edit Car Model </h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/updatemodel}" th:object="${carmodels}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="manufacturer" class="col-form-label">Manufacturer</label>
                            <input type="text" th:field="*{manufacturer}" class="form-control"
                                   id="manufacturer" placeholder="Manufacturer" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="carModel" class="col-form-label">Car Model</label>
                            <input type="text" th:field="*{carModel}" class="form-control"
                                   id="carModel" placeholder="Car Model" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="carYear" class="col-form-label">Car Year</label>
                            <input type="text" th:field="*{carYear}" class="form-control"
                                   id="carYear" placeholder="Car Year" />
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>

                </form>


            </div>
        </div>
    </div>
</div>
</body>

</html>
